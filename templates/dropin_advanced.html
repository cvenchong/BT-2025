<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Braintree Drop-in Steven's Demo</title>
	<link rel="stylesheet" href="/static/dropin-advanced.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<h1>Braintree Drop-in Steven's Demo</h1>
			<div class="actions">
				<button id="init-dropin">Initialize</button>
				<button id="teardown-dropin" disabled>Teardown</button>
			</div>
		</header>

		<details class="config" open>
			<summary>Configuration</summary>
			<form id="config-form">
				<fieldset>
					<legend>General</legend>
					<label>
						Customer ID
						<input type="text" id="customer-id" placeholder="optional-customer-id" value="demo-user-123">
					</label>
					<label>
						Amount
						<input type="number" step="0.01" id="amount" value="10.00">
					</label>
					<label class="checkbox">
						<input type="checkbox" id="server-vault-on-success"> (Server Side) Vault on Success
					</label>
					<label class="checkbox">
						<input type="checkbox" id="client-vault-card"> (Client Side) card option vaultCard 
					</label>
					<label class="checkbox">
						<input type="checkbox" id="vault-manager" checked> Enable Vault Manager (allow deleting vaulted methods)
					</label>
					<label class="checkbox">
						<input type="checkbox" id="device-data-collector" checked> Enable Device Data Collector
					</label>
				</fieldset>

				<fieldset>
					<legend>Credit Card</legend>
					<label class="checkbox">
						<input type="checkbox" id="enable-card" checked> Enable Cards
					</label>
					<label class="checkbox">
						<input type="checkbox" id="enable-3ds" checked> Require 3D Secure (3DS)
					</label>
					<label>
						Cardholder Name Required
						<select id="cardholder-required">
							<option value="false" selected>No</option>
							<option value="true">Yes</option>
						</select>
					</label>
				</fieldset>

				<fieldset>
					<legend>PayPal</legend>
					<label class="checkbox">
						<input type="checkbox" id="enable-paypal" checked> Enable PayPal
					</label>
					<label>
						PayPal Flow
						<select id="paypal-flow">
							<option value="checkout" selected>Checkout with PayPal</option>
							<option value="vault">Vault (PayPal Billing Agreement)</option>
						</select>
					</label>
				</fieldset>

				<fieldset>
					<legend>Google Pay</legend>
					<label class="checkbox">
						<input type="checkbox" id="enable-google-pay" checked> Enable Google Pay
					</label>
					<label>
						Google Pay Environment
						<select id="gpay-env">
							<option value="TEST" selected>TEST</option>
							<option value="PRODUCTION">PRODUCTION</option>
						</select>
					</label>
				</fieldset>

				<fieldset>
					<legend>Apple Pay</legend>
					<label class="checkbox">
						<input type="checkbox" id="enable-apple-pay" checked> Enable Apple Pay
					</label>
					<label>
						Apple Pay Merchant ID
						<input type="text" id="apple-merchant-id" placeholder="merchant.com.example" value="merchant.com.example">
					</label>
				</fieldset>

				<fieldset>
					<legend>Venmo</legend>
					<label class="checkbox">
						<input type="checkbox" id="enable-venmo" checked> Enable Venmo
					</label>
				</fieldset>

				<fieldset>
					<legend>Events</legend>
					<label>General Events</label>
					<label class="checkbox"><input type="checkbox" id="evt-changeActiveView" checked> changeActiveView</label>
					<label class="checkbox"><input type="checkbox" id="evt-paymentMethodRequestable" checked> paymentMethodRequestable</label>
					<label class="checkbox"><input type="checkbox" id="evt-noPaymentMethodRequestable" checked> noPaymentMethodRequestable</label>
					<label class="checkbox"><input type="checkbox" id="evt-paymentOptionSelected" checked> paymentOptionSelected</label>
					<hr>
					<label>Card View Specific Events</label>
					<label class="checkbox"><input type="checkbox" id="evt-card:binAvailable" checked> card:binAvailable</label>
					<label class="checkbox"><input type="checkbox" id="evt-card:blur" checked> card:blur</label>
					<label class="checkbox"><input type="checkbox" id="evt-card:cardTypeChange" checked> card:cardTypeChange</label>
					<label class="checkbox"><input type="checkbox" id="evt-card:empty" checked> card:empty</label>
					<label class="checkbox"><input type="checkbox" id="evt-card:focus" checked> card:focus</label>
					<label class="checkbox"><input type="checkbox" id="evt-card:inputSubmitRequest" checked> card:inputSubmitRequest</label>
					<label class="checkbox"><input type="checkbox" id="evt-card:notEmpty" checked> card:notEmpty</label>
					<label class="checkbox"><input type="checkbox" id="evt-card:validityChange" checked> card:validityChange</label>
					<hr>
					<label>3DS Specific Events</label>
					<label class="checkbox"><input type="checkbox" id="evt-3ds:customer-canceled" checked> 3ds:customer-canceled</label>
					<label class="checkbox"><input type="checkbox" id="evt-3ds:authentication-modal-render" checked> 3ds:authentication-modal-render</label>
					<label class="checkbox"><input type="checkbox" id="evt-3ds:authentication-modal-close" checked> 3ds:authentication-modal-close</label>
					<button type="button" id="list-payment-options">List Available Payment Options</button>
				</fieldset>
			</form>
		</details>

		<section class="dropin">
			<div id="dropin-container"></div>
			<div class="controls">
				<button id="request-payment" disabled>Request Payment Method (Pay/Submit)</button>
			</div>
		</section>

		<section class="console">
			<h3>Console</h3>
			<pre id="console"></pre>
		</section>
	</div>

	<script src="https://js.braintreegateway.com/web/dropin/1.45.1/js/dropin.min.js"></script>
	<script src="/static/dropin-advanced.js"></script>
</body>
</html>
